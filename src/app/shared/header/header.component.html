<div class="bg-white">
  <div class="container">
    <header
      class="d-flex flex-sm-row gap-sm-0 gap-3 flex-column justify-content-between align-items-center p-4"
    >
      <img src="assets/img/logo-black.png" alt=""  routerLink="/home" />

      <div class="search d-lg-block d-none">
        <input type="text" placeholder="Search for products ..." />
        <button class="my_btn">Search</button>
      </div>

      <div class="cart d-flex gap-2 align-items-center">
        <div class="icon_cart">
          <i class="fas fa-bag-shopping" (click)="open()"> </i>
          <span>{{productNum}}</span>
        </div>
        <p class="d-flex flex-column">
          <span>MY Cart</span> <span>${{total}}</span>
        </p>
      </div>
    </header>
  </div>
</div>

<div
  class="hidden_cart bg-white position-fixed d-flex flex-column gap-2"
  [ngClass]="{ close: cart_Xmark }"
>
  <div class="top">
    <div>
      <h4>My Cart</h4>
      <p><span>{{productNum}}</span> Items in Cart</p>
    </div>
    <i class="far fa-xmark-circle" (click)="close()"></i>
  </div>

  <div class="middle">
    @for (product of cartProducts ;track $index) {
    <div class="cart_product d-flex align-items-center gap-1">
      <img src="assets/{{product.img}}" alt="" />

      <div class="text">
        <h6>{{product.name}}</h6>
        <p class="price">${{product.price}}</p>
      </div>

      <i class="fas fa-trash-can" (click)="removeProduct(product)"></i>
    </div>
    }
  </div>

  <div class="down">
    <div class="sub">
      <p>Cart Subtotal</p>
      <span>${{total}}</span>
    </div>
    <div class="btns">
      <button routerLink="/checkout">Proceed To Checkout</button>
      <button>Shop More</button>
    </div>
  </div>
</div>
