<app-header></app-header>
<app-nav></app-nav>

<div class="container mt-5 mb-5">
  <div class="row gy-4">
    <div class="col-lg-5 col-md-6 col-12 left">
      <div class="cont">
        <h3>delivery address</h3>
        <div class="address bg-white shadow-sm">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Email</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
            />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Name</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
            />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Address</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
            />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Phone</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
            />
          </div>
        </div>
        <h3>coupon code</h3>
        <div class="coupon bg-white shadow-sm">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >coupon code</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
            />
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-5 col-md-6 col-12 offset-lg-2 offset-0">
      <div class="order shadow-sm">
        <h2>order summary</h2>

        <div class="cont">
          <div class="products">
            @for (product of cartProducts; track $index) {
            <div class="product mb-3">
              <img src="assets/{{product.img}}" alt="" />
              <div class="text">
                <h5>
                    {{product.name}}
                </h5>
                <p class="price">Price : ${{product.price}}</p>
              </div>
            </div>
            }
          </div>

          <div class="total d-flex justify-content-between align-items-center">
            <h5>Total</h5>
            <h5>${{ total }}</h5>
          </div>
        </div>

        <button class="order_btn">Order Now</button>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
